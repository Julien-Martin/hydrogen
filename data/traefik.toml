[global]
    checkNewVersion = true
    sendAnonymousUsage = false

[log]
    level = "INFO"
    format = "common"

[providers]
    [providers.docker]
        endpoint = "unix:///var/run/docker.sock"
        watch = true
        exposedByDefault = false
        swarmMode = false

[api]
    dashboard = true
    debug = false

[entryPoints]
    [entryPoints.http]
        address = ":80"
    [entryPoints.https]
        address = ":443"
    [entryPoints.ssh]
        address = ":2222"
    [entryPoints.mongo-port]
        address = ":27017"

[tcp]
    [tcp.routers]
        [tcp.routers.mongo]
            entryPoint = ["mongo-port"]
            rule = "HostSNI('*')"
            service = "database"

[certificatesResolvers.letsencrypt.acme]
    email = "support@codeassist.io"
    storage = "acme.json"
    [certificatesResolvers.letsencrypt.acme.httpChallenge]
        entryPoint = "http"

[global]
    checkNewVersion = true
    sendAnonymousUsage = false

[providers]
    [providers.docker]
        endpoint = "unix:///var/run/docker.sock"
        watch = true
        exposedByDefault = false

[api]
    dashboard = true
    debug = false

[entryPoints]
    [entryPoints.http]
        address = ":80"
    [entryPoints.https]
        address = ":443"
    [entryPoints.ssh]
        address = ":2222"
    [entryPoints.mongo]
        address = ":27017"

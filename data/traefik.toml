defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[api]
dashboard = true

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "codeassist.io"
watch = true
exposedByDefault = false

[acme]
email = "support@codeassist.io"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
[acme.httpChallenge]
entryPoint = "http"
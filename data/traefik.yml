api:
  dashboard: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
  ssh:
    address: ":2222"


providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  http:
    acme:
      email: support@codeassist.io
      storage: acme.json
      httpChallenge:
        entryPoint: http
